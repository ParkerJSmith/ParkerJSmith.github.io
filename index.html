<html>

<head>
    <title>Parker Smith Homepage</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <canvas id="canvas">
        If you're seeing this, god help us all.
    </canvas>
    <div class="bsod" id="bsod">
        <div class="bsodTitle">
            <div class="bsodTitleText">
                Parkdows
            </div>
        </div>
        <div class="bsodText">
            Oopsie woopsie, you made a fucky wucky! A widdle fucko boingo!
        </div>
    </div>
    <div class="turnedOff" id="turnedOff"></div>
    <div class="desktop" id="desktop">
        <div class="desktopList">
            <a class="desktopItem" id="trash" draggable="false">
                <div class="desktopItemIconDiv">
                    <img class="desktopItemIcon" src="images/trash.png"></img>
                </div>
                <div class="desktopItemName">
                    Trash
                </div>
            </a>
            <a class="desktopItem" id="babyparker" href="https://parkerjsmith.github.io/BabyParkerClicker"
                target="_blank" draggable="false">
                <div class="desktopItemIconDiv">
                    <img class="desktopItemIcon" src="images/babyparkershortcut.png"></img>
                </div>
                <div class="desktopItemName">
                    Baby Parker Clicker
                </div>
            </a>
        </div>
    </div>
    <div class="taskbar" id="taskbar">
        <div class="taskbarItem">
            <div class="startButton" id="startButton">
                <div class="buttonIcon">
                    <img src="images/start.png"></img>
                </div>
                <div class="startButtonText">
                    Start
                </div>
            </div>
        </div>
        <div class="taskbarItem">
            <div class="time">
                <div class="timeText" id="timeText">
                    6:18 PM
                </div>
            </div>
        </div>
    </div>
    <div class="startMenu" id="startMenu">
        <div class="startMenuBorderText">
            Parkdows99
        </div>
        <div class="startMenuList">
            <div class="startMenuItem">
                <div class="startMenuItemIcon">
                    <img src="images/programs.png"></img>
                </div>
                <div class="startMenuItemText">
                    Programs
                </div>
                <div class="startMenuItemTriangle">
                    <div class="triangleRight"></div>
                </div>
            </div>
        </div>
        <div class="startMenuItem">
            <div class="startMenuItemIcon">
                <img src="images/file.png"></img>
            </div>
            <div class="startMenuItemText">
                Documents
            </div>
            <div class="startMenuItemTriangle">
                <div class="triangleRight"></div>
            </div>
        </div>
        <div class="startMenuItem">
            <div class="startMenuItemIcon">
                <img src="images/help.png"></img>
            </div>
            <div class="startMenuItemText">
                Help
            </div>
            <div class="startMenuItemTriangle">
                <div class="triangleRight"></div>
            </div>
        </div>
        <div class="startMenuItem">
            <div class="startMenuItemIcon">
                <img src="images/about.png"></img>
            </div>
            <div class="startMenuItemText">
                About
            </div>
            <div class="startMenuItemTriangle">
                <div class="triangleRight"></div>
            </div>
        </div>
        <div class="startMenuItem" id="shutDown">
            <div class="startMenuItemIcon">
                <img src="images/power.png"></img>
            </div>
            <div class="startMenuItemText">
                Shut Down...
            </div>
        </div>
    </div>
    <img src="images/x.png" class="hiddenImage" id="xImage">
    <img src="images/folder.png" class="hiddenImage" id="folderImage">
    <img src="images/file.png" class="hiddenImage" id="fileImage">
    <img src="images/programs.png" class="hiddenImage" id="programImage">
    <script src="main.js"></script>
</body>

</html>
